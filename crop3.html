<!DOCTYPE html>
<html>
<head>
    <title>Enter Crop Details - Pest and Disease Surveillance</title>
    <style>
        /* CSS styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Enter Crop Details - Pest and Disease Surveillance</h1>
    
    <form onsubmit="return calculateDisease(event)">
        <label for="cropName">Crop Name:</label>
        <input type="text" id="cropName" name="cropName" placeholder="Enter crop name" required>

        <label for="cultivationArea">Cultivation Area:</label>
        <input type="text" id="cultivationArea" name="cultivationArea" placeholder="Enter cultivation area" required>

        <label for="plantingDate">Planting Date:</label>
        <input type="date" id="plantingDate" name="plantingDate" required>

        <label for="harvestDate">Harvest Date:</label>
        <input type="date" id="harvestDate" name="harvestDate" required>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" placeholder="Enter humidity" required>

        <input type="submit" value="Submit">
    </form>

    <div class="output" id="outputContainer" style="display: none;">
        <h3>Pest and Disease Status:</h3>
        <p id="diseaseOutput"></p>
    </div>

    <script>
        function calculateDisease(event) {
            event.preventDefault();

            // Retrieve input values
            var cropName = document.getElementById("cropName").value;
            var cultivationArea = document.getElementById("cultivationArea").value;
            var plantingDate = document.getElementById("plantingDate").value;
            var harvestDate = document.getElementById("harvestDate").value;
            var temperature = parseFloat(document.getElementById("temperature").value);
            var humidity = parseFloat(document.getElementById("humidity").value);

            // Perform disease calculation or retrieval based on weather conditions
            var diseaseStatus = determineDiseaseStatus(temperature, humidity);

            // Display output
            document.getElementById("diseaseOutput").textContent = "Crop: " + cropName + "\nCultivation Area: " + cultivationArea + "\nPlanting Date: " + plantingDate + "\nHarvest Date: " + harvestDate + "\nTemperature: " + temperature + "Â°C\nHumidity: " + humidity + "%\n\nDisease Status: " + diseaseStatus;

            // Show the output container
            document.getElementById("outputContainer").style.display = "block";

            return false;
        }

        function determineDiseaseStatus(temperature, humidity) {
            // Implement your logic to determine disease status based on weather conditions
            // Example: Simple conditions based on temperature and humidity thresholds
            if (temperature > 25 && humidity > 60) {
                return "High risk of fungal infection";
            } else if (temperature < 20 && humidity < 50) {
                return "Low risk of pest infestation";
            } else {
                return "No significant pest or disease detected";
            }
        }
    </script>
</body>
</html>
